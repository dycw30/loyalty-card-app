<!DOCTYPE html>
<html>
<head>
    <title>Loyalty Card App</title>
</head>
<body>
    <h1>Loyalty Card</h1>
    <form method="post">
        <label>Name:</label><br>
        <input type="text" name="name" required><br>
        <label>Drink Type:</label><br>
        <input type="text" name="drink" required><br>
        <label>Tokens Earned:</label><br>
        <input type="number" name="tokens" value="1" required><br>
        <input type="checkbox" name="redeemed"> Redeemed?<br><br>
        <button type="submit">Submit</button>
    </form>
    <br>
    <a href="/export"><button>Export to Excel</button></a>
    <h2>Orders</h2>
    <ul>
    {% for order in orders %}
        <li>{{ order[1] }} - {{ order[2] }} - Tokens: {{ order[3] }} - Redeemed: {{ 'Yes' if order[4] else 'No' }} - Date: {{ order[5] }}</li>
    {% endfor %}
    </ul>
</body>
</html>
